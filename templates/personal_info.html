<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Form</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
</head>
<body>
  <div class="login-container"> 
    <h1>Fill in your personal info!</h1> 
    <div class="login-form"> 
      <form action="/personal_info/{{ id }}" method="POST">
        <input type="text" id="first_name" name="first_name" placeholder="First Name" autocomplete="off" required> 
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" autocomplete="off" required> 
        <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required> 
      </div> 
        <input type="submit" value="Submit" class="button">
      </form>
  </div> 
</body>
</html>
